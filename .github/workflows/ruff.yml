name: Python Checks

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest ruff
        
    - name: Format code with Ruff
      run: |
        ruff format .
        
    - name: Lint with Ruff
      run: |
        ruff check . --fix
        
    - name: Run tests
      run: |
        python -m pytest -v
